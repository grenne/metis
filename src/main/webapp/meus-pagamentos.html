<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta
	name="format-detection"
	content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta
	name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link
	rel="stylesheet"
	href="css/jquery.mobile-1.4.2.min.css">
<link
	rel="stylesheet"
	type="text/css"
	href="css/main.css" />
<link
	rel="stylesheet"
	type="text/css"
	href="css/meus-pagamentos.css" />
<link
	rel="stylesheet"
	href="css/Bootstrap.min.css">

<link
	href="font-awesome-4.0.3/css/font-awesome.min.css"
	rel="stylesheet">

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/main.js"></script>
<script src="js/meus-pagamentos.js"></script>
<script src="js/swipe.js"></script>
<title>Meus Pagamentos</title>
</head>
<body>
	<div
		data-role="header"
		data-position="fixed"
		data-theme="d">
		<h1 class="titulo-pagina">Meus Pagamentos</h1>
		<a
			href="#nav-panel"
			data-icon="bars"
			data-iconpos="notext"
			id="btn-mostra-menu">Menu</a>
	</div>
	<!-- header -->
	<div
		role="main"
		class="ui-content jqm-content jqm-fullwidth">

		<select name="ano-ativo" id="ano-ativo" data-native-menu="true" data-theme="d">
		</select>
		
		<div class="setas-navegacao">
			<span class="fa fa-arrow-circle-left seta-esquerda"></span>
			<span class="fa fa-arrow-circle-right seta-direita"></span>
		</div>
		
		<div
			id='swipe-holerite'
			class='swipe'>
			
			<div class='swipe-wrap'>								
			</div>
 			
			<!-- swipe-wrap -->
		</div>
		<!-- swipe-holerite -->
	</div>
	<!-- main -->
</body>
</html>
