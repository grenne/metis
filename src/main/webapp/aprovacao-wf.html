<html>
<head>
    <meta charset="utf-8" />
    <meta
	name="format-detection"
	content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta
        name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">        
    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <link href="font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/aprovacao-wf.css" />
    
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/aprovacao-wf.js"></script>
    <title>Aprovação de tarefas do Workflow</title>
</head>
<body>  
    <div id="conteudo-geral" class="snap-content">   
        <div
            data-role="header"
            data-position="fixed"
            data-theme="d">
            <h1 class="titulo-pagina">Aprovação de Workflow</h1>
            <a
                href="#nav-panel"
                data-icon="bars"
                data-iconpos="notext"
               id="btn-mostra-menu">Menu</a>
        </div><!-- /header -->
        <div
            role="main"
            class="ui-content jqm-content jqm-fullwidth">     
            
            <ul data-role="listview" data-inset="true" data-theme="a" class="lista-aprovacoes">

            </ul>           
            <div class="botoes-acoes">
                <a 
                   href="#popupDialog" 
                   data-transition="pop"
                   data-rel="popup"
                   class="ui-btn ui-corner-all ui-btn-d ui-icon-check ui-btn-icon-left"  
                   data-icon="check"
                   data-role="button" >
                        Aprovar
                </a>
                <a 
                   class="ui-btn ui-corner-all ui-btn-c ui-icon-delete ui-btn-icon-left"  
                   data-icon="check"
                   data-role="button" >
                        Reprovar
                </a>    
            </div> <!-- ações -->

            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" >
                <div data-role="header" data-theme="a">
                    <h1>Confirmação?</h1>
                </div>
                <div role="main" class="ui-content msg-confirma-aboaut">
                    <h4 class="ui-title">Você confirma as seguintes ações?</h4>
                    <p><strong>2</strong> aprovações de admissão</p>
                    <p><strong>1</strong> aprovação de quitação</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back">Cancelar</a>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back" data-transition="flow">Confirmar</a>
                </div>
            </div> <!-- popup -->
            
        </div><!-- main -->
    </div><!-- conteudo-geral, snap-content -->
</body>
</html>
